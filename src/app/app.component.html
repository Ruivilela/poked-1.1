<div class="top-buffer">
</div> 
<div class="row"> 
  <div class="col-md-2"> 
  </div> 
  <div class="pokemon_frame" >
    <div *ngIf="pokemon != undefined "> 
      <h3>
        #{{pokemon.id}}
      </h3>
      <img src="{{pokemon.sprite}}">
      <p>
        {{pokemon.name}}
      </p>
    </div>   
  </div>
  <div class="col-md-1">
  </div> 
  <div> 
    <input type="text" placeholder="insert number">
  </div> 
</div>
